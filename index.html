<!DOCTYPE html>
<html>
<head>
    <title>Inflation Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Inflation Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="current_inflation">Current Month's Inflation Rate:</label>
                <input type="number" step="0.01" class="form-control" name="current_inflation" id="current_inflation" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Next Month's Inflation</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
